<!DOCTYPE html>
<html lang="en" ng-app="exampleModule">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../node_modules/angular/angular.min.js"></script>

    <script src="../dist/angular-heremaps.js"></script>

    <script src="./app.module.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            height: 100%;
            width: 100%;
        }
        
        .resize_wrapper {
            height: 100%;
            width: 100%;
        }
        
        .map {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div  class="resize_wrapper" ng-controller="AppCtrl">
        <div heremaps class="map"
             events
             controls="bottom-right"
             map-ready="onMapReady"
             options="mapOptions"
             places="markers"></div>
    </div>

</body>

</html>
